<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Bir Web Sayfası</title>
    <style>
        /* Genel ayarlar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

            header h1 {
                margin: 0;
            }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

            nav ul li {
                display: inline;
                margin: 0 10px;
            }

                nav ul li a {
                    color: #fff;
                    text-decoration: none;
                }

                    nav ul li a:hover {
                        text-decoration: underline;
                    }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        section {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hoşgeldiniz!</h1>
        <nav>
            <ul>
                <li><a href="#">Ana Sayfa</a></li>
                <li><a href="#">Hakkımızda</a></li>
                <li><a href="#">İletişim</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Başlık 1</h2>
            <p>Bu, basit bir HTML ve CSS sayfasının örneğidir.</p>
        </section>
        <section>
            <h2>Başlık 2</h2>
            <p>Burada daha fazla içerik yer alabilir.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tüm Hakları Saklıdır.</p>
    </footer>
</body>
</html>
